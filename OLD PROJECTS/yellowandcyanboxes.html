<!DOCTYPE html>
<html lang=en>
<head>
	<style type="text/css">
		section{
			padding: 30px;
			margin: 30px;
		}
		section#blue{
			background-color: cyan;
			border: magenta;
			border-width: 5px;
			border-style: solid;
		}
		section#yellow{
			background-color: yellow;
			margin-top: 75px;
			border: black;
			border-width: 15px;
			border-style: solid;
		}
		p{
			font-family: "Arial";
			font-size: 18px;
		}
		p#blue{
			padding-left: 500px;
			padding-top: 100px;
		}
		p#yellow{
			padding-bottom: 150px;
			padding-left: 100px;
		}
	</style>
</head>

<body>
	<section id="blue">
		<p id="blue">HTML box model is the greatest thing <br>since sliced bread.</p>
	</section>
	<section id="yellow">
		<p id="yellow">Lorem ipsum dolor sit amet.<br>consectetuer adipiscing elit.</p>
	</section>
</body>
</html>
